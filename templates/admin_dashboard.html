{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Maintenance</h5>
                <p class="card-text">Manage books, memberships, and users.</p>
                <a href="{{ url_for('maintenance') }}" class="btn btn-primary">Go to Maintenance</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Reports</h5>
                <p class="card-text">View various reports and statistics.</p>
                <a href="{{ url_for('reports') }}" class="btn btn-primary">View Reports</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transactions</h5>
                <p class="card-text">Manage book issues and returns.</p>
                <a href="{{ url_for('search_book') }}" class="btn btn-primary">Manage Transactions</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
