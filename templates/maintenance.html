{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h4 mb-0">Housekeeping</span>
                        <div>
                            <a href="{{ url_for('admin_home') }}" class="btn btn-sm btn-outline-light me-2">Home</a>
                            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Membership</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('add_membership') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-plus-circle me-2"></i> Add
                        </a>
                        <a href="{{ url_for('update_membership') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-pencil-square me-2"></i> Update
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Books/Movies</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('add_book') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-plus-circle me-2"></i> Add
                        </a>
                        <a href="{{ url_for('update_book') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-pencil-square me-2"></i> Update
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">User Management</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('user_management') }}?action=new" class="list-group-item list-group-item-action">
                            <i class="bi bi-plus-circle me-2"></i> Add
                        </a>
                        <a href="{{ url_for('user_management') }}?action=existing" class="list-group-item list-group-item-action">
                            <i class="bi bi-pencil-square me-2"></i> Update
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
