{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h4 mb-0">Add Book/Movie</span>
                        <div>
                            <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-light me-2">Home</a>
                            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">Book/Movie Type</label>
                            </div>
                            <div class="col-md-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="type_book" value="book" checked>
                                    <label class="form-check-label" for="type_book">
                                        Radio Button - Book
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="type_movie" value="movie">
                                    <label class="form-check-label" for="type_movie">
                                        Radio Button - Movie
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="title" class="form-label">Book/Movie Name</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="procurement_date" class="form-label">Date of Procurement</label>
                            </div>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="procurement_date" name="procurement_date" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="quantity" class="form-label">Quantity/Copies</label>
                            </div>
                            <div class="col-md-9">
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                            </div>
                        </div>
                        
                        <!-- Hidden fields for backward compatibility -->
                        <input type="hidden" id="author" name="author" value="-">
                        <input type="hidden" id="publisher" name="publisher" value="-">
                        <input type="hidden" id="year" name="year" value="{{ current_year }}">
                        <input type="hidden" id="cost" name="cost" value="0">
                        
                        <div class="row">
                            <div class="col-md-4 offset-md-3">
                                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='{{ url_for('maintenance') }}'">Cancel</button>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="row mt-3">
                        <div class="col-md-9 offset-md-3">
                            <div class="alert alert-info">
                                All fields required to submit the form.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
